apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "gramola.redhat.com/v1alpha1",
          "kind": "AppService",
          "metadata": {
            "name": "gramola"
          },
          "spec": {
            "enabled": true
          }
        }
      ]
    capabilities: Basic Install
    categories: Other
    certified: "false"
    containerImage: quay.io/cvicensa/gramola-operator:0.0.1
    createdAt: "2020-03-12T02:45:00Z"
    description: Gramola Operator deploys the backend needed to support Gramola mobile
      App.
    repository: https://github.com/cvicens/gramola-operator
    support: ACME
  name: gramola-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: AppService is the Schema for the appservices API defines Gramola
        Backend Services
      displayName: AppService
      kind: AppService
      name: appservices.gramola.redhat.com
      specDescriptors:
      - description: Different names for Gramola Service
        displayName: Alias
        path: alias
      - description: Flags if the the AppService object is enabled or not
        displayName: Enabled
        path: enabled
      version: v1alpha1
  description: |
    A sample social event management system (**Gramola**) built mostly with [Quarkus](https://quarkus.io).

    [Gramola](https://en.wikipedia.org/wiki/Gramola) is a kind of gramophone or jukebox.

    ### This is just a sample operator

    This operator deploys an application made of several microservices. The code of the application is [here](https://github.com/cvicens/gramola). The code of the operator is [here](https://github.com/cvicens/gramola-operator)

    ### Supported Features

    **Updates via automated operations**
    New versions are deployed using a rolling update with no downtime, making it easy to stay up to date.
  displayName: Gramola Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: gramola-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: gramola-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: gramola-operator
            spec:
              containers:
              - command:
                - gramola-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: gramola-operator
                image: quay.io/cvicensa/gramola-operator-image:0.0.1
                imagePullPolicy: Always
                name: gramola-operator
                resources: {}
              serviceAccountName: gramola-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - pods/exec
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - gramola-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - gramola.redhat.com
          resources:
          - '*'
          - appservices
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        serviceAccountName: gramola-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - gramola
  - backend
  maintainers:
  - email: admin@gramola.com
    name: Gramola Inc.
  maturity: alpha
  provider:
    name: Gramola Inc.
  replaces: gramola-operator.v0.0.0
  version: 0.0.1
